<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox In Practice</title>
    <style>
        .flex-container {
            text-align: center;
            border: 3px solid goldenrod;
            background-color: rebeccapurple;
            display: flex;
            width: 100%;
            justify-content: flex-start;
        }
        .flex-item {
            background: #BFD45D;
            padding: 1em;
            margin: .5em;
        }
        #item3 {
            margin-left: auto;
            margin-right: auto;
        }
        #item4 {
            margin-left: auto;
        }
   </style>
</head>
<body>
<div class="flex-container">
    <div id="item1" class="flex-item">Hamburger</div>
    <div id="item2" class="flex-item">Logo</div>
    <div id="item3" class="flex-item">Center</div>
    <div id="item4" class="flex-item">Logout</div>
</div>
</body>
</html>
