<head>

  <meta charset="utf-8">

  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
  <!-- FONTAWESOME CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

<body>

<main>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <h6 class="navbar-brand">Weather</h6>
    <div class="city mx-auto navbar-light">

    </div>
    <div class="navbar-nav ml-auto">
      <div class="geolocation mx-2">
       <a id="geoLocation"><i class="fas fa-map-marker-alt"></i></a>
      </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" id="weatherLocation" placeholder="City, State">
        <button class="btn btn-secondary my-2 my-sm-0" id="weatherBtn" >Search Weather</button>
      </form>
    </div>
  </nav>
  <video autoplay muted loop id="myvideo" class="video">
  </video>
<!--  //*************** WEATHER CARDS **********-->
  <div class="row mx-1 mt-2 d-flex justify-content-around">
    <div class="col-2 card mx-1" style="width: 18rem;">
      <div class="card-body">
        <div class="date card-title d-flex flex-column align-items-center justify-content-center mb-0">Date
        </div>
        <div class="icons d-flex justify-content-center"></div>
        <p class="weather card-text m-0 d-flex justify-content-center"></p>
        <p class="high card-text m-0 d-flex justify-content-center"></p>
      </div>
    </div>
    <div class="col-2 card mx-1" style="width: 18rem;">
      <div class="card-body">
        <div class="date card-title d-flex flex-column align-items-center justify-content-center mb-0">Date
        </div>
        <div class="icons d-flex justify-content-center"></div>
        <p class="weather card-text m-0 d-flex justify-content-center"></p>
        <p class="high card-text m-0 d-flex justify-content-center"></p>
      </div>
    </div>
    <div class="col-2 card mx-1" style="width: 18rem;">
      <div class="card-body">
        <div class="date card-title d-flex flex-column align-items-center justify-content-center mb-0">Date
        </div>
        <div class="icons d-flex justify-content-center"></div>
        <p class="weather card-text m-0 d-flex justify-content-center"></p>
        <p class="high card-text m-0 d-flex justify-content-center"></p>
      </div>
    </div>
    <div class="col-2 card mx-1" style="width: 18rem;">
      <div class="card-body">
        <div class="date card-title d-flex flex-column align-items-center justify-content-center mb-0">Date
        </div>
        <div class="icons d-flex justify-content-center"></div>
        <p class="weather card-text m-0 d-flex justify-content-center"></p>
        <p class="high card-text m-0 d-flex justify-content-center"></p>
      </div>
    </div>
    <div class="col-2 card mx-1" style="width: 18rem;">
      <div class="card-body">
        <div class="date card-title d-flex flex-column align-items-center justify-content-center mb-0">Date
        </div>
        <div class="icons d-flex justify-content-center"></div>
        <p class="weather card-text m-0 d-flex justify-content-center"></p>
        <p class="high card-text m-0 d-flex justify-content-center"></p>
      </div>
    </div>
  </div>



  <div class="row d-flex justify-content-center mb-0">
    <!--  *************** MAP *****************-->
    <div class="column" id='map' style='width: 65vw; height: 50vh;'></div>
    <!--    <pre id="mapOverlay" class="mapOverlay"></pre>-->
    <div class="settings">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
        Map Settings
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Map View settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>
              <label>Change Map Views</label>
                <select class="form-control form-control-sm">
                  <option value="default">Default</option>
                  <option value="satellite">Sattelite View</option>
                </select>
                </div>
              <div class="form-group form-check my-3">
                <input type="checkbox" class="form-check-input" value="dark" id="darkMode">
                <label class="form-check-label" for="darkMode">Dark Mode</label>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
              <button type="button" id="settingBtn" data-dismiss="modal" class="btn btn-outline-info">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
