<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Nunito Sans", SansSerif;
            min-height: 100vh; /* to keep footer at the bottom of the page */
        }
        footer {
            background: black;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .container {
            min-width: 768px;
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2em;
        }
        footer h1 {
            margin: 0;
            font-weight: bolder;
        }
        h5 {
            color: white;
            font-weight: 200;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer .icon-wrapper:hover,
        footer .top-footer a:hover {
            color: black;
            background: white;
        }
        footer ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        footer .container {
            padding: 4em 0;
            height: 30em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .icon-wrapper {
            border: 2px solid grey;
            border-radius: 2.4em;
            height: 2.4em;
            width: 2.4em;
            display: flex;
            /*justify-content: center;*/
            /*align-items: center;*/
        }
        footer .top-footer a {
            text-transform: uppercase;
            font-weight: 200;
        }
        footer .bottom-footer a {
            margin: .3em;
        }
        .line {
            width: 100%;
            height: 1px;
            background: grey;
        }
        /******************************************/
        .top-footer{
        /*    width: 100%;*/
            display: flex;
            justify-content: space-between;
        /*    margin-bottom: 5em;*/
        }
        .logo-div{
            flex-basis: 25%;
            position: relative;
            bottom: 5px;
        /*    margin-right: auto;*/
        }
        /*.ul-1, .ul-2, .ul-3{*/
        /*    margin-right: 9em;*/
        /*}*/
        .social-media-links{
            display: flex;
            /*justify-content: center;*/
        /*    margin: 5em 0 0.5em 0;*/
        }
        /*.bottom-footer{*/
        footer .bottom-footer{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .icon-wrapper i{
            margin: auto;
        }
        /******************************************/
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
<footer>
    <div class="container">
        <section class="top-footer">
            <div class="logo-div">
                <h1><a href="#">Logo</a></h1>
                <a href="#">Sologan Company</a>
            </div>
            <ul class="ul-1">
                <li><a href="#">Weebly Themes</a></li>
                <li><a href="#">Pre-Sale FAQS</a></li>
                <li><a href="#">Submit a Ticket</a></li>
            </ul>
            <ul class="ul-2">
                <li><a href="#">Services</a></li>
                <li><a href="#">Theme Tweak</a></li>
            </ul>
            <ul class="ul-3">
                <li><a href="#">Showcase</a></li>
                <li><a href="#">Widgetkit</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <ul class="ul-4">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Affiliates</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
        </section>
        <div class="line"></div>
        <section class="bottom-footer">
            <div class="social-media-links">
                <a href="#">
                    <span class="icon-wrapper">
                        <i class="fab fa-facebook-f"></i>
                    </span>
                </a>
                <a href="#">
                    <span class="icon-wrapper">
                        <i class="fab fa-twitter"></i>
                    </span>
                </a>
                <a href="#">
                    <span class="icon-wrapper">
                        <i class="fas fa-rss"></i>
                    </span>
                </a>
                <a href="#">
                    <span class="icon-wrapper">
                        <i class="fab fa-google-plus-g"></i>
                    </span>
                </a>
                <a href="#">
                    <span class="icon-wrapper">
                        <i class="fab fa-linkedin-in"></i>
                    </span>
                </a>
            </div>
            <h5>@Copyright. All rights reserved.</h5>
        </section>
    </div>

</html>
