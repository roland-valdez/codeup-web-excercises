<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us </title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="Enter username">
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Enter password">
        <br><br>
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" placeholder="Enter a short description of yourself" rows="10" cols="50"></textarea>
            <br><br>
        <label>How did you hear about us?</label>
        <br>
            <label for="billboard">
                Billboard<input id="billboard" type="radio" name="advertisement" value="billboard">
            </label>
            <label for="radio">
                Radio Advertisement<input id="radio" type="radio" name="advertisement" value="radio" checked>
            </label>
            <label for="other">
                Other<input id="other" type="radio" name="advertisement" value="other">
            </label>
            <br><br>
        <label for="browser">What type of browser do you use?</label>
        <br>
        <select id="browser" name="browser">
            <option value="edge">Microsoft Edge</option>
            <option value="explorer" disabled>Internet Explorer</option>
            <option value="opera">Opera</option>
            <option value="chrome" selected>Chrome</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
